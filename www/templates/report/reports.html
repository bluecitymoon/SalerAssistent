<ion-view view-title="报表内容">
    <ion-content>
        <ion-refresher
                pulling-text="{{message.pullingText}}"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="report in reports"
                      type="item-text-wrap" ng-click="showReportDetail(report)">

                    <h2>{{report[top3Attributes[0]]}}</h2>
                    <div class="row">
                        <div ng-if="top3Attributes.length > 1" class="col">
                            <p>{{report[top3Attributes[1]]}}</p>
                        </div>
                        <div ng-if="top3Attributes.length > 2" class="col">
                            <p>{{report[top3Attributes[2]]}}</p>
                        </div>
                    </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
