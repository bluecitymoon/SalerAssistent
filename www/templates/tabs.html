<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="消息" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="报表" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/reporttypes">
    <ion-nav-view name="tab-reporttypes"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="数据" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/data">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="外勤" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/customer">
    <ion-nav-view name="tab-customer"></ion-nav-view>
  </ion-tab>


</ion-tabs>
